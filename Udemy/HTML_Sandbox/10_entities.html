<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities and symbols</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; Daniel</p>
  <!-- Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>1 &lt; 2</p>
  <!-- Copyright / Trademark -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;;</p>
  <p>&euro;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&diams;</p>
  <p>&hearts;</p>

  <!-- Computer Code -->
  <code>
    &lt;print(Hello World)&gt;
  </code>
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
