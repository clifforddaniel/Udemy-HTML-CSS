<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <ol> <!-- Can do type="" to do letters, roman numerals, etc. -->
    <!-- Emmet keyword li* gives amount of list items in ex li*4 -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nest 1</li> <!--Automatically empty circle, format different-->
        <li>Nest 2</li>
        <li>Nest 3</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

    <!-- Tables -->
  <table style="width: 600px">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>johndoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Elles</td>
        <td>katiekat@gmail.com</td>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Angles</td>
        <td>mathgirl@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
