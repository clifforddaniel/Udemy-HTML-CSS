<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and images</title>
</head>
<body>
  <!-- link is 'a' keyword, can press a enter to complete in VS -->
  <!-- links need href as link location -->


  <!-- External links -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <!-- target="_blank" opens the link in a new tab -->
    <a href="http://google.com" target="_blank">Click for Google - new tab</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/Udemy/04_typography.html" target="_blank">Typography</a>
  </p>

  <!-- Local image, use keyword img in VS to autocomplete -->
  <img src="/Udemy/zuri bikini.jpg" alt="My Image" width="400">

  <!-- External image -->
  <img src="http://source.unsplash.com/200x200/?programming,code,coding" alt="My image2">
</body>
</html>
